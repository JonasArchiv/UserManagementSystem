<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Admin Tickets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .actions a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }
        .actions a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Admin Tickets</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td><a href="{{ url_for('ticket_detail', id=ticket.id) }}">{{ ticket.title }}</a></td>
                <td>{{ ticket.status }}</td>
                <td class="actions">
                    <a href="{{ url_for('ticket_detail', id=ticket.id) }}">View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('dashboard') }}" class="back-link">Back to Dashboard</a>
</body>
</html>
